<div class="container">
    <div class="row">
        <div class="col-md-10">
            <ol class="list-group">
                <li class="list-group-item"
                [ngClass]="addClass(serv.status)"
                *ngFor="let serv of listServeurs">
                {{ serv.name }} | {{serv.type | titlecase}} | {{ serv.d | uppercase | date:'fullDate' }}
                <span class="badge badge-secondary">{{serv.status}}</span>

                </li>
            </ol>
        </div>
    </div>
</div>
