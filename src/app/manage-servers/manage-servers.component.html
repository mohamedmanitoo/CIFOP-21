<div class="container">
    <div class="row">
        <div class="col-md-10">
            {{ myPromise |async}}
            <br>
            <input [(ngModel)]="selectedStatus" type="text" class="form-control">
            <br>
            <ol class="list-group">
                <li class="list-group-item"
                [ngClass]="addClass(serv.status)"
                *ngFor="let serv of listServeurs | filter:selectedStatus">
                {{ serv.name | short:15 }} | {{serv.type | titlecase}} | {{ serv.d | date:'fullDate' }}
                <span class="badge badge-secondary">{{serv.status}}</span>

                </li>
            </ol>
        </div>
    </div>
    <button (click)="addServer()" class="btn btn-primary">Add New Server</button>

</div>
